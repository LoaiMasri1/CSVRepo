<div class="container">
  <div *ngIf="userRole == 0 || userRole== 1">
    <app-file-upload (isLoading)="onIsLoadingChange($event)"/>
  </div>
  <app-files-list [isLoading]="isLoading"/>
  <div class="right-nav">
    <p>Welcome, <span class="message">{{authenticatedUserName}}!</span></p>
    <mat-icon matSuffix (click)="onSignOut()" color="primary">logout</mat-icon>
  </div>
</div>
