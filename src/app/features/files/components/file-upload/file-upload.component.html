<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Upload a CSV file
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (submit)="onSubmit()">
        <mat-label>Select file</mat-label>
        <input type="file" (change)="onFileSelected($event)" accept="text/csv">
        <button mat-raised-button color="primary" type="submit" [disabled]="!selectedFile">Upload</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
